name: Publish Site

on:
  push:
    branches:
      - production

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Publish Site
        uses: chabad360/hugo-gh-pages@master
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          args: --environment github --gc --minify --cleanDestinationDir
          siteDir: /github/workspace/site
